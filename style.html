<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #2c3e50;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    background: #e6f0fa;
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    text-align: center;
    position: relative;
    z-index: 1;
    animation: fadeInPopup 0.4s ease-out;
    width: 90%;
    max-width: 365px;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  h4 {
    color: #778899;
    margin-bottom: 20px;
  }

  select,
  input[type="text"] {
    box-sizing: border-box;
    background-color: #f0f4fc;
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
  }

  input[type="submit"] {
    background-color: #0056b8;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    margin-bottom: 10px;
  }

  input[type="submit"]:hover {
    background-color: #003f7d;
  }

  .code-block {
    background-color: #1e1e2f;
    color: #c0c0c0;
    width: fit-content;
    border: 1px solid #ccc;
    padding: 16px;
    font-family: 'Fira Code', 'Courier New', Courier, monospace;
    border-radius: 15px;
    margin: 16px auto 30px auto;
    text-align: left;
  }

  .code-block table {
    width: 100%;
    border-collapse: collapse;
  }

  .code-block td {
    padding: 4px 8px;
  }

  .signature {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 0.75em;
    color: #aaa;
    font-style: italic;
    opacity: 0.6;
    user-select: none;
    pointer-events: none;
  }

  .solution {
    background-color: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    margin-bottom: 10px;
    font-size: 14px;
    text-decoration: none;
  }

  .solution:hover {
    background-color: #218838;
  }

  .marks {
    color: #4fc3f7;
    font-weight: 500;
  }

  .marks-total {
    color: #ffca28;
    font-weight: bold;
  }
</style>
